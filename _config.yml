title: "강찬형 | Portfolio & Blog"
description: "Unity · Android · Flutter 클라이언트 개발자 강찬형의 포트폴리오 & 기술 블로그"
url: "https://cocodding0723.github.io"
baseurl: ""

author:
  name: "강찬형"
  github: "cocodding0723"
  blog: "https://cocodding0723.github.io"
  youtube: "https://www.youtube.com/channel/UC_MJsupsTzk_GeL-Kmmxq9A"
  baekjoon: "https://www.acmicpc.net/user/cocodding0723"

# Blog
permalink: /blog/:year/:month/:day/:title/
future: true   # 미래 날짜 포스트도 목록·페이지에 표시 (예: 2026년 글)

# Category definitions (for reference)
blog_categories:
  Dev:       "개발 기술 정리 · TIL · 튜토리얼"
  Project:   "프로젝트 개발 과정 · 회고"
  Algorithm: "알고리즘 풀이"
  Daily:     "일상 · 잡담"

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    block:
      line_numbers: false

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

sass:
  sass_dir: _sass
  style: compressed

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
