<section class="timeline-section" id="about">
  <div class="container">
    <h2 class="section-title animate-in">Experience</h2>
    <div class="timeline">
      {% for item in site.data.timeline %}
      <div class="timeline-item">
        <div class="timeline-node node-{{ item.type }}"></div>
        <div class="timeline-card">
          <p class="timeline-type type-{{ item.type }}">
            {% if item.type == "work" %}Work{% else %}Education{% endif %}
          </p>
          <h3 class="timeline-title">{{ item.title }}</h3>
          <p class="timeline-period">{{ item.period }}</p>
          {% if item.description != "" %}
          <p class="timeline-desc">{{ item.description }}</p>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
